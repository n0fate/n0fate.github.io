# Site settings
title:          n0fate Forensic blog
description:    "Another security stuff"
url:            "https://forensic.n0fate.com"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         n0fate
  url:          https://n0fate.github.io
  email:        rapfer@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

remote_theme: chesterhow/tale

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus: forensic

theme: jekyll-theme-modernist

defaults:
  values:
    layout: post
    published: true
    status: publish
    comments: true
    share: true
