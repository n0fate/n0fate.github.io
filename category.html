---
layout: page
title: Categories
permalink: /category/
---

{% for category in site.categories %}
  <h3 id="{{ category[0] | slugify }}">{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="text-muted">- {{ post.date | date: "%Y-%m-%d" }}</span></li>
    {% endfor %}
  </ul>
{% endfor %}
